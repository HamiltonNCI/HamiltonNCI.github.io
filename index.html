<!DOCTYPE html>
<html lang="en"> 

	<head>
		
		<meta charset="UTF-8">
		
		<title>Title</title>
		
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<script>
			function myFunction()
			{
			var x="";
			for (var i=4; i<11; i++)
			  {
			  x=x + "The current number is " + i + "<br>";
			  }
			document.getElementById("demo").innerHTML=x;
			}
		</script>
		
	</head>
	<body>
 		<p>Click the button below to demonstrate the <b>FOR loop</b>. This will loop through a block of code five times.</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo"> </p>
	</body>
</html>
